<div class="mx-auto" style="width: 600px;">
  <h1>Login</h1>


  <form (ngSubmit)="onSubmit(form)" #form="ngForm">

    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" [ngClass]="{'is-invalid':form.submitted && form.controls['email'].errors}"
        [(ngModel)]="usuario.email" required email type="text" id="email" name="email">
      <div class="invalid-feedback">
        Preencha seu email corretamente.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" [ngClass]="{'is-invalid':form.submitted && form.controls['password'].errors}"
        [(ngModel)]="usuario.password" required minlength="4" type="password" id="password" name="password">
      <div class="invalid-feedback">
        Preencha sua senha corretamente.
      </div>
    </div>

    <br>
    <input class="btn btn-primary" type="submit" value="Fazer login">
  </form>
</div>
