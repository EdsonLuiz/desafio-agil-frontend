<h1>Livros disponíveis para emprestimo</h1>
<table class="table mt-4">
  <thead>
    <tr>
      <th>Título</th>
      <th>Autor</th>
      <th>Ano</th>
      <th>Ação</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let livro of livros">
      <td>{{livro.titulo}}</td>
      <td>{{livro.autor}}</td>
      <td>{{livro.anoPublicado}}</td>
      <td>
        <button (click)="borrowBook(livro.numero)" class="btn btn-outline-success">retirar</button>
      </td>
    </tr>
  </tbody>
</table>
